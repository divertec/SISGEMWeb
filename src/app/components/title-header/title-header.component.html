<div class="site-page-header">
  <nz-page-header nzBackIcon [nzGhost]="false">
    <nz-page-header-title>{{title}}</nz-page-header-title>
    <nz-page-header-content>
      <nz-descriptions nzSize="small" [nzColumn]="3">
        <nz-descriptions-item nzTitle="Usuario" [nzSpan]="1">{{userLoggedIn.data.nombres}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Tipo" [nzSpan]="1"><a>{{userLoggedIn.data.tipoUsuario.tipo}}</a>
        </nz-descriptions-item>
        <nz-descriptions-item nzTitle="Censo" [nzSpan]="1">{{userLoggedIn.data.censoZona}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="F.I. Censo" [nzSpan]="1">{{userLoggedIn.data.fechaCreacion}}
        </nz-descriptions-item>
        <nz-descriptions-item nzTitle="F.F. Censo" [nzSpan]="1">{{userLoggedIn.data.fechaCreacion}}
        </nz-descriptions-item>
      </nz-descriptions>
    </nz-page-header-content>
  </nz-page-header>
</div>
