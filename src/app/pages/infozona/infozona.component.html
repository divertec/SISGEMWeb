<br />
<nz-page-header nzBackIcon>
  <nz-page-header-title>Titulo</nz-page-header-title>
  <nz-page-header-subtitle>Informacion del Censo</nz-page-header-subtitle>

  <nz-page-header-content>
    <nz-row nzType="flex">
      <nz-statistic nzTitle="Hogares" [nzValue]="total"></nz-statistic>
      <nz-statistic nzTitle="Zona" [nzValue]="currentEmpleado.data.censoZona.zona.zonas" style="margin: 0 32px">
      </nz-statistic>
    </nz-row>
  </nz-page-header-content>
</nz-page-header>

<nz-table #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed" [nzLoading]="loading">
  <thead>
    <tr>
      <th nzCustomFilter>
        Nombre
        <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
          <i nz-icon nzType="search"></i>
        </nz-filter-trigger>
      </th>
      <th>NÂ° Documento</th>
      <th>F. Nacimiento</th>
      <th>Censo</th>
      <th>Empadronador</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of nzTable.data">
      <td>{{data.nombres}} {{data.apellidos}}</td>
      <td>{{data.numDocumento}}</td>
      <td>{{data.fecha_nac}}</td>
      <td>{{data.ultimoCenso.nomCenso}}</td>
      <td>{{data.empadronador.dniEmpleado}}</td>
    </tr>
  </tbody>
</nz-table>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <div class="ant-table-filter-dropdown">
    <div class="search-box">
      <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
      <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
        Search
      </button>
      <button nz-button nzSize="small" (click)="reset()">Reset</button>
    </div>
  </div>
</nz-dropdown-menu>
