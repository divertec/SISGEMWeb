<nz-layout class="app-layout">
  <!-- *ngIf="currentUser" -->
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="#" target="_blank">
        <img src="../../../assets/imagenes/logo.png" alt="logo">
        <h1>SISGEM v1.0</h1>
      </a>
    </div>
    <div nz-row style="padding:1.5rem 0.5rem 1.5rem 0.5rem;" nzJustify="center">
      <div>
        <nz-avatar [nzSize]="64" nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png">
        </nz-avatar>
      </div>
    </div>
    <div nz-row style="padding:1rem 0.5rem 1rem 0.5rem;">
      <div nz-col nzXs="12" nzXl="12" style="text-align: center;">
        <button nz-button nzType="primary" nzShape="circle">
          <i nz-icon nzType="user" nzTheme="outline" style="font-size: 1rem;"></i>
        </button>
      </div>
      <div nz-col nzXs="12" nzXl="12" style="text-align: center;">
        <button nz-button nzType="primary" nzShape="circle" nzDanger (click)="logout()">
          <i nz-icon nzType="logout" nzTheme="outline" style="font-size: 1rem;"></i>
        </button>
      </div>
    </div>

    <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard/empleado">Empleado</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a class="nav-item nav-link">Logout</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
