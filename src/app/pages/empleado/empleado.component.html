<app-title-header [title]="'LISTA DE EMPLEADOS'"></app-title-header>

<div style="padding: 2rem 0 2rem 0;">
  <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Nuevo Empleado</span></button>
</div>

<nz-table #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed" [nzLoading]="loading">
  <thead>
    <tr>
      <th nzCustomFilter>
        Nombre
        <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
          <i nz-icon nzType="search"></i>
        </nz-filter-trigger>
      </th>
      <th>Tipo Usuario</th>
      <th>Estado</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of nzTable.data">
      <td>{{data.nombres}}</td>
      <td>{{data.tipoUsuario.tipo}}</td>
      <td>{{data.estado == 1?"Activo":"Inactivo"}}</td>
      <td>
        <button nz-button nzType="default" (click)="editEmpleado(data.dniEmpleado)">Editar</button>
        <nz-divider nzType="vertical"></nz-divider>
        <button nz-button nzType="primary" nzDanger (click)="deleteEmpleado(data.dniEmpleado)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</nz-table>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <div class="ant-table-filter-dropdown">
    <div class="search-box">
      <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
      <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
        Search
      </button>
      <button nz-button nzSize="small" (click)="reset()">Reset</button>
    </div>
  </div>
</nz-dropdown-menu>

<nz-modal [(nzVisible)]="isVisible" nzTitle="NUEVO EMPLEADO" nzWidth="600px" (nzOnCancel)="handleCancel()"
  [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnOk)="handleOk()">
  <ng-template #modalTitle>
    REGISTRO DE EMPLEADO
  </ng-template>
  <ng-template #modalContent>
    <form nz-form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="dni">DNI EMPLEADO</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="dni" formControlName="dniEmpleado" [disabled]="true" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="nombres">Nombres</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="nombres" formControlName="nombres" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>Phone Number</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input formControlName="phoneNumber" id="'phoneNumber'" nz-input />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="correo">Correo</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Ingrese su Correo">
          <input nz-input formControlName="correo" id="correo" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>Sexo</nz-form-label>
        <nz-select formControlName="sexo" class="phone-select">
          <nz-option nzLabel="M" nzValue="Masculino"></nz-option>
          <nz-option nzLabel="F" nzValue="Femenino"></nz-option>
        </nz-select>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="tipoUsuario" nzRequired>Tipo Usuario</nz-form-label>
        <nz-select formControlName="tipoUsuario" class="phone-select">
          <nz-option *ngFor="let tipo of listOfTipo" nzCustomContent="true" nzLabel={{tipo.tipo}}
            nzValue={{tipo.tipId}}></nz-option>
          <!---<nz-option nzLabel="F" nzValue="Femenino"></nz-option>-->
        </nz-select>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="direccionDomicilio">Direccion</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Ingrese su Direccion">
          <input nz-input formControlName="direccionDomicilio" id="direccionDomicilio" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="base64Img">Foto</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input type="file" id="base64Img" formControlName="base64Img" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item nz-row class="register-area">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
          <button nz-button nzType="primary">Register</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-template>
  <ng-template #modalFooter>
  </ng-template>
</nz-modal>
